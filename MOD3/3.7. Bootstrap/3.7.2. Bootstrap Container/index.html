<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pemanggilan Bootstrap dengan CDN -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Container Example</title>
</head>
<body>
    <!-- Container Example -->
    <div class="container custom-content">
        <h1>Class .container</h1>
        <p>This is a container with a fixed-width and responsive layout.</p>
    </div>

    <!-- Container Fluid Example -->
    <div class="container-fluid custom-content">
        <h1>Class .container-fluid</h1>
        <p>This is a full-width container that spans the entire viewport.</p>
    </div>
</body>
</html>
