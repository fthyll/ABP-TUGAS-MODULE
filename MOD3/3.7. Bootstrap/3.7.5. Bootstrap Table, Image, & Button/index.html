<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pemanggilan Bootstrap dengan CDN -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Elements Example</title>
</head>
<body>
    <div class="container">
        <!-- Bootstrap Table Example -->
        <h2>Bootstrap Table Example</h2>
        <table class="table table-hover table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama Lengkap</th>
                    <th scope="col">Asal Kota</th>
                    <th scope="col">Umur</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Budi Rojadi</td>
                    <td>Semarang</td>
                    <td>35 th</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Yulia Santi</td>
                    <td>Bekasi</td>
                    <td>32</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Fahri Abdilah</td>
                    <td>Medan</td>
                    <td>38 th</td>
                </tr>
            </tbody>
        </table>

        <!-- Bootstrap Image Example -->
        <h2>Bootstrap Image Example</h2>
        <img src="./image.png" class="img-thumbnail custom-img" alt="Cinque Terre">
        <img src="./image.png" class="img-fluid custom-img" alt="Responsive image">

        <!-- Bootstrap Button Example -->
        <h2>Bootstrap Button Example</h2>
        <div>
            <button type="button" class="btn btn-default btn-md">Default</button>
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-success btn-block">Success</button>
            <button type="button" class="btn btn-info btn-xs">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
</body>
</html>
